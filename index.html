<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <form class="checkbox-container">
            <div>
                <input type="checkbox" id="inconsistent" value="inconsistentStyle" />
                <label for="inconsistent-style">Inconsistent Style</label>
            </div>
            <div>
                <input type="checkbox" id="poor-ux" value="poorUX" />
                <label for="poor-ux">Poor UX</label>
            </div>
            <div>
                <input type="checkbox" id="slow-loading" value="slowLoading" />
                <label for="slow-loading">Slow Loading Speed</label>
            </div>
            <div>
                <input type="checkbox" id="overloaded-style" value="overloadedStyle" />
                <label for="overloaded-style">Overloaded Style</label>
            </div>
            <div>
                <input type="checkbox" id="bad-seo" value="badSEO" />
                <label for="bad-seo">Bad SEO</label>
            </div>
            <div>
                <input type="checkbox" id="poor-image-usage" value="poorImageUsage" />
                <label for="poor-image-usage">Poor Image Usage</label>
            </div>
            <div class="btn">Generate Text</div>
        </form>
        <div class="text-container">
            <div class="h">Text for a proposal:</div>
            <div class="content"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
